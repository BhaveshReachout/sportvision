{% extends 'community/master.html' %}
{% load static %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Communtiy</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static '/css/style_index_final.css' %}">
    <link rel="stylesheet" href="{% static 'css/activity.css' %}">
    <link rel="stylesheet" href="{% static 'css/members.css' %}">
</head>
{% endblock %}

{% block container %}
<body>
<div class="section-title" data-aos="fade-up">
    <h2>Members</h2>
    <p>Our Members</p>
</div>
<!-- Section-->
<section class="py-3">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <form>
                <input value="{{ request.GET.si }}" type="text" name="si" />
                <input type="submit" value="Search" />
            </form>
            {% for p1 in profile_list %}
            <div class="col mb-5">
                <div class="card card-me h-80">
                    <div class="card-profile-image">
                        <img src="{{p1.picture.url}}" class="rounded-circle">
                    </div>
                    <div class="card-body p-3">
                        <div class="text-center">
                            <h6 class="fw-bolder">{{p1.name}}</h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        {% if p1.followed %}
                        <div class="text-center"><a class="btn btn-sm btn-outline-dark mt-auto my-btn" href="/community/profile/unfollow/{{p1.id}}">UnFollow</a></div>
                        {% else %}
                        <div class="text-center"><a class="btn btn-sm btn-outline-dark mt-auto my-btn" href="/community/profile/follow/{{p1.id}}">Follow</a></div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
